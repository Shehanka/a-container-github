name: Platformer Generated gygy Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: nj93/a-container-github
      CONTAINER_REGISTRY: 'https://index.docker.io/v1/'
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: 'echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}'
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: '${{ secrets.DOCKER_USERNAME_742BE479_2983_4F38_9563_0746CD138746 }}'
          password: '${{ secrets.DOCKER_PASSWORD_742BE479_2983_4F38_9563_0746CD138746 }}'
      - name: Build the Docker image
        run: 'docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .'
      - name: Docker Push
        run: 'docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}'
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: '${{secrets.ORG_ID_8E72A7AD_A394_42E3_BE56_5C5E3463A0E4}}'
          project-id: '${{secrets.PROJECT_ID_8E72A7AD_A394_42E3_BE56_5C5E3463A0E4}}'
          token: '${{secrets.AUTOGENERATED_CICD_8E72A7AD_A394_42E3_BE56_5C5E3463A0E4}}'
          image-name: '${{env.SERVICE_NAME}}'
          tag: '${{steps.event-version.outputs.SOURCE_TAG }}'
          container-id: c8089476-1052-44f5-9c1e-a7b098c82ad8
